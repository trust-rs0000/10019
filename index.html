<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <title>{#page_title} | タイトルを入力してください</title>
    <meta
      name="description"
      content="{#description}"
    />
    <meta
      name="keywords"
      content="{#keyword}"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <link
      href="css/bxi.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <script
      src="https://ajaxzip3.github.io/ajaxzip3.js"
      charset="UTF-8"
    ></script>
    <!-- add personal -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link
      rel="stylesheet"
      href="css/common_style.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <!--fancybox-->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="//cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- fullcalendar -->
    <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css'>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js'></script> -->
    <!-- js -->
    <script
      type="module"
      src="js/function.js"
    ></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- google-font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Noto+Sans+JP:wght@100..900&family=Quicksand:wght@300..700&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />
    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- add personal END -->
  </head>

  <body>
    <header id="global_header">
      <!-- start coding here -->
      <div class="header">
        <div class="header__inner">
          <div class="header__wrapper">
            <a
              href="{#path}index.html"
              class="header-logo header__logo"
            >
              <img
                src="{#path}images/utility/header_logo.png"
                class="header-logo__image"
                alt=""
              />
            </a>
            <!-- .logo -->
            <div class="header-contact header__contact">
              <a
                href="{#path}contact.html"
                class="button-mail header-contact-mail header-contact__item"
              >
                <span class="button-mail__text">お問い合わせ</span>
              </a>
              <a
                href="{#path}shop/cart.html"
                class="button-shop header-contact-shop header-contact__item"
              >
                <span class="button-shop__text">カートを見る</span>
              </a>
            </div>
            <!-- .contact -->
          </div>
          <!-- .header__wrapper -->
          <div class="drawer header__drawer">
            <div class="drawer__wrapper">
              <nav class="header-nav header__nav">
                <ul class="header-nav__list">
                  <li class="header-nav__item">
                    <a
                      href="{#path}index.html"
                      class="header-nav__link"
                      data-subtitle=""
                    >
                      ホーム
                    </a>
                  </li>
                  <li class="header-nav__item">
                    <a
                      href="{#path}point.html"
                      class="header-nav__link"
                      data-subtitle=""
                    >
                      こだわり
                    </a>
                  </li>
                  <li class="header-nav__item">
                    <a
                      href="{#path}item.html"
                      class="header-nav__link"
                      data-subtitle=""
                    >
                      商品一覧
                    </a>
                  </li>
                  <li class="header-nav__item">
                    <a
                      href="{#path}qa.html"
                      class="header-nav__link"
                      data-subtitle=""
                    >
                      よくあるご質問
                    </a>
                  </li>
                  <li class="header-nav__item">
                    <a
                      href="{#path}voice.html"
                      class="header-nav__link"
                      data-subtitle=""
                    >
                      お客様の声
                    </a>
                  </li>
                  <li class="header-nav__item">
                    <a
                      href="{#path}company.html"
                      class="header-nav__link"
                      data-subtitle=""
                    >
                      会社概要
                    </a>
                  </li>
                  <li class="header-nav__item">
                    <a
                      href="{#path}shop"
                      class="header-nav__link"
                      data-subtitle=""
                    >
                      ネットショップ
                    </a>
                  </li>
                </ul>
              </nav>
              <!-- .nav -->
            </div>
            <!-- .drawer__wrapper -->
          </div>
          <!-- .header__drawer -->
          <button
            class="hamburger header__hamburger"
            type="button"
          >
            <span class="line1 hamburger__line"></span>
            <span class="line2 hamburger__line"></span>
            <span class="line3 hamburger__line"></span>
          </button>
          <!-- .hamburger -->
          <a
            href="{#path}shop"
            class="fixed-shop-button"
          >
            <span class="fixed-shop-button__text">ネットショップ</span>
          </a>
        </div>
        <!-- .header__inner -->
      </div>
      <!-- .header -->
    </header>
    <!-- main start -->
    <div id="contents_wrap">
      <div id="contents">
        <div id="main">
          <div id="col_main">
            <section>
              <!-- <div id='c1' class='bxiでつけたクラス名'></div> -->
              <!-- start coding here -->
              <!-- </div> -->
            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- main end -->
    <footer id="global_footer">
      <!-- start coding here -->
      <div class="cta">
        <div class="inner-1200 cta__inner">
          <h2 class="cta-title cta__title">お問い合わせはこちら</h2>
          <a
            href="{#path}contact.html"
            class="button-mail cta__button"
          >
            お問い合わせ
          </a>
        </div>
      </div>
      <div class="footer">
        <div class="inner-1200 footer__inner"></div>
      </div>
      <!-- .footer -->
      <small class="inner-1200 copyright">{#copy}</small>
    </footer>
  </body>
</html>

<div class="mv">
  <ul class="mv-slider mv__slider">
    <li class="mv-slider__list">
      <picture class="mv-slider__picture">
        <source
          media="(min-width: 641px)"
          srcset="{#path}images/mv/main_pc_1.jpg"
          class="mv-slider__source"
        />
        <img
          src="{#path}images/mv/main_1.jpg"
          class="mv-slider__img"
          alt=""
        />
      </picture>
    </li>
    <li class="mv-slider__list">
      <picture class="mv-slider__picture">
        <source
          media="(min-width: 641px)"
          srcset="{#path}images/mv/main_pc_2.jpg"
          class="mv-slider__source"
        />
        <img
          src="{#path}images/mv/main_2.jpg"
          class="mv-slider__img"
          alt=""
        />
      </picture>
    </li>
    <li class="mv-slider__list">
      <picture class="mv-slider__picture">
        <source
          media="(min-width: 641px)"
          srcset="{#path}images/mv/main_pc_3.jpg"
          class="mv-slider__source"
        />
        <img
          src="{#path}images/mv/main_3.jpg"
          class="mv-slider__img"
          alt=""
        />
      </picture>
    </li>
  </ul>
</div>
